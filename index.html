<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form action="" id="registration-form" class="registration-form" >
        <div class="own-styl">
            
            <div>
                <input type="text" name="myusername" id="username" placeholder="nickname">
                <span class="error-text" id="error_myusername"></span>
            </div>
            <div>
                <input type="password" name="mypassword" id="passw" placeholder="password">
                <span class="error-text" id="error_mypassword"></span>
            </div>
            <div>
                <input type="password" name="mypassword2" id="passw2" placeholder="reapeat password">
                <span class="error-text" id="error_mypassword2"></span>
            </div>
            <div>
                <input type="radio" name="age" id="age1">
                <label for="age1">18-30</label>
                <input type="radio" name="age" id="age2">
                <label for="age2">30-45</label>
                <span class="error-text" id="error_age"></span>
            </div>
    
            <div>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree"> I agree all of it </label>
                <span class="error-text" id="error_agree"></span>
            </div>
    
            <button type="submit" id="submit">Submit</button>

        </div>

    </form>


    <script src="script.js"></script>
</body>
</html>
